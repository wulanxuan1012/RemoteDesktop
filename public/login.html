<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿œç¨‹æ¡Œé¢ - ç™»å½•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 360px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .pin-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pin-digit {
            width: 45px;
            height: 55px;
            font-size: 24px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        .pin-digit:focus {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .pin-digit.error {
            border-color: #ff4757;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: #ff4757;
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 10px;
        }

        .hint {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="icon">ğŸ”</div>
        <h1>è®¿é—®éªŒè¯</h1>
        <p class="subtitle">è¯·è¾“å…¥ä¸»æœºç«¯æ˜¾ç¤ºçš„ PIN ç </p>

        <div class="pin-input-container">
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="tel" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <button class="submit-btn" id="submitBtn" disabled>éªŒè¯</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <p class="hint">PIN ç æ˜¾ç¤ºåœ¨ç”µè„‘ç«¯çš„æ§åˆ¶å°æˆ–ä¸»æœºé¡µé¢ä¸Š</p>
    </div>

    <script>
        const pinInputs = document.querySelectorAll('.pin-digit');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');

        // è‡ªåŠ¨èšç„¦å’Œè·³è½¬
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;

                if (value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }

                updateSubmitButton();
                clearError();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
                if (e.key === 'Enter') {
                    submitPin();
                }
            });

            // æ”¯æŒç²˜è´´å®Œæ•´ PIN
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                for (let i = 0; i < Math.min(pasteData.length, 6); i++) {
                    pinInputs[i].value = pasteData[i];
                }
                if (pasteData.length >= 6) {
                    pinInputs[5].focus();
                }
                updateSubmitButton();
            });
        });

        function updateSubmitButton() {
            const pin = getPin();
            submitBtn.disabled = pin.length !== 6;
        }

        function getPin() {
            return Array.from(pinInputs).map(i => i.value).join('');
        }

        function clearError() {
            errorMsg.textContent = '';
            pinInputs.forEach(i => i.classList.remove('error'));
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            pinInputs.forEach(i => i.classList.add('error'));
            setTimeout(() => {
                pinInputs.forEach(i => i.classList.remove('error'));
            }, 300);
        }

        async function submitPin() {
            const pin = getPin();
            if (pin.length !== 6) return;

            submitBtn.disabled = true;
            loading.classList.add('show');
            clearError();

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                const result = await response.json();

                if (result.success) {
                    // ä¿å­˜ token åˆ° cookie
                    document.cookie = `auth_token=${result.token}; path=/; max-age=${24 * 60 * 60}`;
                    // è·³è½¬åˆ°æ§åˆ¶é¡µé¢
                    window.location.href = '/viewer.html';
                } else {
                    showError(result.error || 'PIN ç é”™è¯¯');
                    // æ¸…ç©ºè¾“å…¥
                    pinInputs.forEach(i => i.value = '');
                    pinInputs[0].focus();
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
                updateSubmitButton();
            }
        }

        submitBtn.addEventListener('click', submitPin);

        // æ£€æŸ¥æ˜¯å¦å·²è®¤è¯
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const result = await response.json();
                if (result.authenticated) {
                    window.location.href = '/viewer.html';
                }
            } catch (e) {
                // å¿½ç•¥
            }
        }

        checkAuth();
    </script>
</body>

</html>
